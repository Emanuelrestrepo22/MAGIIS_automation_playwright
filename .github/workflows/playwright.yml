name: E2E Tests

on:
  pull_request:
    types: [ closed ]
    branches:
    - main

jobs:
  test-e2e:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    environment: test

    env:
      BASE_URL: ${{ vars.BASE_URL }}
      AUTH_API_URL: ${{ vars.AUTH_API_URL }} # ⚠️ Debe existir en Environment "test"
      USER_CARRIER_ADMIN: ${{ secrets.USER_CARRIER_ADMIN }}
      PASS_CARRIER_ADMIN: ${{ secrets.PASS_CARRIER_ADMIN }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Crear archivo .env.test
      run: |
        cat <<EOF > .env.test
        BASE_URL=${BASE_URL}
        AUTH_API_URL=${AUTH_API_URL}
        USER_CARRIER_ADMIN=${USER_CARRIER_ADMIN}
        PASS_CARRIER_ADMIN=${PASS_CARRIER_ADMIN}
        EOF

    - name: Debug .env.test
      run: cat .env.test

    - name: Run Playwright tests (chromium + .env.test)
      run: |
        echo "Running tests..."
        ENV_FILE=.env.test npx playwright test --project=chromium --config=playwright.config.ts
